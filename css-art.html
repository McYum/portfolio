    <script>
        // Anti-Flashbang Script
        (function() {
            const themes = ['dark-mode', 'light-mode', 'high-contrast-mode'];
            // Determine initial theme: 1. localStorage, 2. HTML class (fallback), 3. Site default (dark-mode for this page)
            let currentThemeClass = document.documentElement.classList.contains('light-mode') ? 'light-mode' :
                                    document.documentElement.classList.contains('high-contrast-mode') ? 'high-contrast-mode' :
                                    'dark-mode'; // Fallback default for THIS page
            try {
                const savedThemeIndex = localStorage.getItem('portfolioThemeIndex');
                if (savedThemeIndex !== null) {
                    const themeIndex = parseInt(savedThemeIndex, 10);
                    if (themeIndex >= 0 && themeIndex < themes.length) {
                        currentThemeClass = themes[themeIndex];
                    }
                }
            } catch (e) { /* localStorage not available or error */ }
            themes.forEach(theme => document.documentElement.classList.remove(theme));
            document.documentElement.classList.add(currentThemeClass);
        })();
    </script>

    <style>
        /* Styles for the CSS Art page content */
        .css-art-page-main {
            padding: 40px 2vw;
            background-color: var(--bg-primary-content);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px - 88px);
        }

        .css-art-title {
            font-family: 'Dela Gothic One', cursive;
            font-size: 2.2em;
            color: var(--text-accent);
            margin-bottom: 30px;
            text-align: center;
        }

        .art-display-area {
            /* Removed explicit background-color here */
            padding: 20px; /* Keep padding if desired for spacing around the art */
            border-radius: 8px;
            /* box-shadow: 0 0 20px rgba(0,0,0,0.3); Optional: if you want a subtle frame */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Monkey CSS from original, slightly namespaced/adjusted */
        .creepy-face-container {
            width: 350px;
            height: 420px;
            position: relative;
            filter: contrast(1.4) brightness(0.75) saturate(0.6);
             /* Ensure the art itself is visible if the page background is too similar */
            /* This might not be needed if your themes have good contrast */
        }

        .face {
            width: 100%; height: 100%; position: absolute;
            border-radius: 50% 50% 40% 40% / 55% 55% 45% 45%;
            background:
                radial-gradient(ellipse at 50% 40%, rgba(80, 60, 40, 0.5) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 70%, rgba(60, 40, 20, 0.3) 0%, transparent 60%),
                radial-gradient(ellipse at center,
                rgba(55, 40, 25, 0.9) 20%,
                rgba(40, 30, 15, 0.8) 60%,
                rgba(20, 15, 5, 0.7) 90%
                );
            box-shadow:
                inset 0 0 60px 30px rgba(0,0,0,0.85),
                0 0 80px 20px rgba(10,5,0,0.6);
            filter: blur(0.5px);
        }
        .ear {
            position: absolute; width: 80px; height: 90px;
            background-color: #281c10;
            border-radius: 50% 50% 30% 30% / 60% 60% 40% 40%;
            box-shadow: inset 5px 5px 15px rgba(0,0,0,0.6), -2px -2px 10px rgba(70,50,30,0.3);
            z-index: -1;
        }
        .left-ear { top: 90px; left: -30px; transform: rotate(-25deg); }
        .right-ear { top: 90px; right: -30px; transform: rotate(25deg); }
        .eye-socket {
            position: absolute; background: #050505; border-radius: 50%;
            box-shadow: 0 0 25px 20px rgba(0,0,0,1); filter: blur(3px);
        }
        .left-eye-socket { width: 65px; height: 65px; top: 120px; left: 75px; transform: rotate(-5deg); }
        .right-eye-socket { width: 65px; height: 65px; top: 120px; right: 75px; transform: rotate(5deg); }
        .eye-light {
            width: 10px; height: 10px; background: rgba(255, 0, 0, 1);
            border-radius: 50%; position: absolute;
            box-shadow: 0 0 15px 8px rgba(255, 50, 50, 0.9), 0 0 5px 3px rgba(255, 100, 100, 0.6);
            filter: blur(0.5px);
        }
        .left-eye-socket .eye-light { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .right-eye-socket .eye-light { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .monkey-nose {
            position: absolute; width: 70px; height: 55px; top: 190px; left: 50%;
            transform: translateX(-50%); z-index: 1;
            background: linear-gradient(to bottom, rgba(40, 30, 20, 0.5) 0%, rgba(30, 20, 10, 0.3) 60%, transparent 100%);
            border-radius: 20px 20px 50% 50% / 20px 20px 40px 40px; filter: blur(1px);
        }
        .monkey-nose::before, .monkey-nose::after {
            content: ''; position: absolute; width: 25px; height: 20px;
            background-color: #100802; border-radius: 40% 60% 50% 50% / 50% 50% 60% 40%;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.7);
        }
        .monkey-nose::before { top: 15px; left: 5px; transform: rotate(-15deg); }
        .monkey-nose::after { top: 15px; right: 5px; transform: rotate(15deg); }
        .mouth {
            position: absolute; width: 130px; height: 70px; top: 255px; left: 50%;
            transform: translateX(-50%); background: #0c0500;
            border-radius: 20% 20% 50% 50% / 30% 30% 70% 70%;
            box-shadow: inset 0px 5px 15px rgba(0,0,0,0.9), 0px 2px 8px rgba(20,10,0,0.4);
            filter: blur(1px); overflow: hidden;
        }
        .tooth {
            position: absolute; background-color: #b4a892;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.6), inset 0 0 2px rgba(0,0,0,0.4);
            z-index: 1;
        }
        .upper-fang-left { width: 17px; height: 32px; top: -4px; left: 22px; border-radius: 0 0 60% 40% / 0 0 80% 60%; transform: rotate(-15deg); background-color: #c8c0b0; }
        .upper-fang-right { width: 17px; height: 32px; top: -4px; right: 22px; border-radius: 0 0 40% 60% / 0 0 60% 80%; transform: rotate(15deg); background-color: #c8c0b0; }
        .upper-small-1 { width: 9px; height: 18px; top: -1px; left: 45px; border-radius: 0 0 40% 40% / 0 0 50% 50%; transform: rotate(-8deg); background-color: #ab9f8c; }
        .upper-small-2 { width: 9px; height: 18px; top: -1px; right: 45px; border-radius: 0 0 40% 40% / 0 0 50% 50%; transform: rotate(8deg); background-color: #ab9f8c; }
        .upper-small-center { width: 10px; height: 16px; top: 0px; left: 50%; transform: translateX(-50%) rotate(2deg); border-radius: 0 0 30% 30% / 0 0 40% 40%; background-color: #b0a898; }
        .lower-fang-left { width: 14px; height: 22px; bottom: -3px; left: 30px; border-radius: 60% 40% 0 0 / 80% 60% 0 0; transform: rotate(12deg); background-color: #b8a890; }
        .lower-fang-right { width: 14px; height: 22px; bottom: -3px; right: 30px; border-radius: 40% 60% 0 0 / 60% 80% 0 0; transform: rotate(-12deg); background-color: #b8a890; }
        .lower-small-1 { width: 8px; height: 14px; bottom: -1px; left: 50px; transform: rotate(5deg); border-radius: 50% 50% 0 0 / 60% 60% 0 0; background-color: #a39882; }
        .lower-small-2 { width: 8px; height: 14px; bottom: -1px; right: 50px; transform: rotate(-5deg); border-radius: 50% 50% 0 0 / 60% 60% 0 0; background-color: #a39882; }
        .lower-small-center { width: 9px; height: 15px; bottom: 0px; left: 50%; transform: translateX(-50%) rotate(-2deg); border-radius: 40% 40% 0 0 / 50% 50% 0 0; background-color: #a89d87; }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleButton = document.getElementById('theme-toggle-button');
            const htmlEl = document.documentElement;
            const themes = ['dark-mode', 'light-mode', 'high-contrast-mode'];
            const icons = ['dark-icon', 'light-icon', 'contrast-icon'];

            let currentThemeIndex = themes.indexOf(htmlEl.classList.contains('dark-mode') ? 'dark-mode' :
                                          htmlEl.classList.contains('light-mode') ? 'light-mode' :
                                          'high-contrast-mode');
            if (currentThemeIndex === -1) {
                currentThemeIndex = 0; 
                htmlEl.classList.add(themes[currentThemeIndex]);
            }

            function applyTheme(themeIndex, isInitialLoad = false) {
                const previousThemeClass = themes[currentThemeIndex];
                if (previousThemeClass !== themes[themeIndex]) {
                    htmlEl.classList.remove(previousThemeClass);
                    htmlEl.classList.add(themes[themeIndex]);
                }
                currentThemeIndex = themeIndex;

                const nextThemeIconToShow = icons[(currentThemeIndex + 1) % themes.length];
                document.querySelectorAll('.theme-icon').forEach(iconEl => {
                    iconEl.classList.toggle('active', iconEl.classList.contains(nextThemeIconToShow));
                });

                if (!isInitialLoad) {
                    localStorage.setItem('portfolioThemeIndex', themeIndex);
                }
            }
            applyTheme(currentThemeIndex, true);

            if(themeToggleButton) {
                themeToggleButton.addEventListener('click', () => {
                    let nextThemeIndex = (currentThemeIndex + 1) % themes.length;
                    applyTheme(nextThemeIndex, false);
                });
            }

            const currentYearEl = document.getElementById('current-year');
            if (currentYearEl) {
                currentYearEl.textContent = new Date().getFullYear();
            }
            const footerContent = document.querySelector('.footer-content.footer-animate');
            if (footerContent) {
                const motionQuery = window.matchMedia('(prefers-reduced-motion: reduce)');
                if (motionQuery.matches) {
                    footerContent.classList.add('visible-reduced-motion');
                } else {
                     setTimeout(() => footerContent.classList.add('visible'), 100);
                }
            }
        });
    </script>
